  <div class="expense-table">
    <div class="table-details">
      <h3 class="expense-title">Expenses</h3>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expense rows will be generated dynamically -->
          <tr *ngFor="let expense of expenses">
            <td>{{ expense.id}}</td>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
            <td>
              <button (click)="editExpense(expense)" routerLink="/edit-expense" class="edit-btn" >Edit</button>
              <button class="delete-btn" (click)="deleteExpense(expense)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="expense-btn">
        <button class="new-expense" routerLink="/add-expense">Add New Expense</button>
      </div>

    </div>
  </div>

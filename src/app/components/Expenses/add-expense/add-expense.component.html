  <div class="container">
    <div class="expense-container">
      <div class="expense-card">
        <h3 class="expense-title">Add New Expense</h3>
      
        <!-- Expense Form -->
      <form (ngSubmit)="addExpense()">
          <div class="form-group">
            <label for="expense-date">Date</label>
            <input type="date" id="expense-name" class="form-control" placeholder="Enter expense date" required>
          </div>
          <div class="form-group">
            <label for="expense-category">Category</label>
            <input type="text" id="expense-category" class="form-control" placeholder="Enter Category" required>
          </div>
          <div class="form-group">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" class="form-control" placeholder="Enter Amount" required>
          </div>
          <div class="form-group">
            <label for="expense-description">Description</label>
            <input type="text" id="expense-description" class="form-control" placeholder="Enter description" required>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-submit" routerLink="/list-expense">Add Expense</button>
          </div>
      </form>
      </div>
    </div>

    <div class="list-expense">
      <button routerLink="/list-expense" class="expense-list">View Expenses</button>
    </div>
  </div>

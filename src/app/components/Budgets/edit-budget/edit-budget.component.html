<div class="budget-container">
  <div class="budget-card">
    <h3 class="budget-title">Add New Budget</h3>
  
    <!-- Budget Form -->
   <form>
      <div class="form-group">
        <label for="budget-name">Budget Name</label>
        <input type="text" id="budget-name" placeholder="Enter budget name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="monthly-income">Monthly Income</label>
        <input type="number" id="monthy-income" placeholder="Enter monthly income" class="form-control">
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" class="form-control" required>
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-submit" (click)="editBudget()">Save</button>
      </div>
   </form>
  </div>
</div>
